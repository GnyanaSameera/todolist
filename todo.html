<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title >TODO LIST</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="todostyle.css">
</head>
<body>
  <div class="container">
    <h1 class="title">TODO LIST</h1>
    <div class="input-container">
      <input class="todo-input" placeholder="YOUR TASK HERE.. ">
      <button class="add-button">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
    <div class="filters">
      <button class="button-72 delete-all" role="button">Delete All</button>

    </div>
    <div class="todos-container">
      <ul class="todos"></ul>
      <img class="empty-image" src="https://i.pinimg.com/564x/7f/fc/66/7ffc66e170f61b8714c0c72227a982e0.jpg">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
